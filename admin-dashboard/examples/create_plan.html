  <script>
    if (document.querySelector(".chart-bar")) {
      var chartsBar = document.querySelectorAll(".chart-bar");

      chartsBar.forEach(function (chart) {
        new Chart(chart, {
          type: "bar",
          data: {
            labels: ["Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [
              {
                label: "Sales",
                tension: 0.4,
                borderWidth: 0,
                pointRadius: 0,
                backgroundColor: "#fb6340",
                data: [25, 20, 30, 22, 17, 29],
                maxBarThickness: 10,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            legend: {
              display: false,
            },
            tooltips: {
              enabled: true,
              mode: "index",
              intersect: false,
            },
            scales: {
              yAxes: [
                {
                  gridLines: {
                    borderDash: [2],
                    borderDashOffset: [2],
                    drawTicks: false,
                    drawBorder: false,
                    lineWidth: 1,
                    zeroLineWidth: 0,
                    zeroLineBorderDash: [0],
                    zeroLineBorderDashOffset: [2],
                  },
                  ticks: {
                    beginAtZero: true,
                    padding: 10,
                    fontSize: 13,
                    lineHeight: 5,
                    fontColor: "#8898aa",
                    fontFamily: "Open Sans",
                  },
                },
              ],
              xAxes: [
                {
                  gridLines: {
                    display: false,
                    drawBorder: false,
                    drawOnChartArea: false,
                    drawTicks: false,
                  },
                  ticks: {
                    padding: 20,
                    fontSize: 13,
                    fontColor: "#8898aa",
                    fontFamily: "Open Sans",
                  },
                },
              ],
            },
          },
        });
      });
    }

    if (document.querySelector(".chart-line")) {
      var chartsLine = document.querySelectorAll(".chart-line");

      chartsLine.forEach(function (chart) {
        new Chart(chart, {

            responsive: true,
            maintainAspectRatio: false,

                    fontSize: 13,

                },

              padding: 0,

  <script>
    $(document).ready(function () {
      $("#addFeatureBtn").click(function () {
        const featureValue = $("#feature").val().trim();
        if (featureValue !== "") {
          const featureInput = `<div class="input-group mt-2">
                                         <input type="text" class="form-control" value="${featureValue}" readonly>
                                         <div class="input-group-append">
                                             <button class="btn btn-outline-danger remove-feature" type="button">Remove</button>
                                         </div>
                                     </div>`;
          $("#featureList").append(featureInput);
          $("#feature").val(""); // Clear input field
        }
      });

      // Capture Enter key press on the input field
      // $("#feature").keydown(function (event) {
      //   if (event.which === 13) {
      //     event.preventDefault(); // Prevent form submission
      //     addFeature();
      //   }
      // });

      // Remove a feature when "Remove" button is clicked
      $(document).on("click", ".remove-feature", function () {
        $(this).closest(".input-group").remove();
      });
    });
  </script>
</body>
