<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login 01</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <!-- <div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #01</h2>
				</div>
			</div> -->
        <div
          class="row justify-content-center"
          style="margin-top: -78px; margin-bottom: -78px"
        >
          <div class="col-md-7 col-lg-5">
            <div class="login-wrap p-4 p-md-5">
              <!-- <div
                class="icon d-flex align-items-center justify-content-center"
              > -->
              <!-- <span class="fa fa-user-o"></span> -->
              <div class="ml-3">
                <img src="./images/logo.png" />
              </div>

              <!-- </div> -->
              <!-- <h3 class="text-center mb-4">Sign In</h3> -->
              <form
                id="loginForm"
                action="#"
                class="login-form mt-5"
                method="post"
              >
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control rounded-left"
                    placeholder="Username"
                    id="username"
                    required
                  />
                </div>
                <div class="form-group d-flex">
                  <input
                    type="password"
                    class="form-control rounded-left"
                    placeholder="Password"
                    id="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <button
                    type="submit"
                    class="form-control btn rounded submit px-3"
                    style="background-color: #5e72e4; color: white"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const username = document.getElementById("username").value; // Get username value
          const password = document.getElementById("password").value; // Get password value

          // Replace with your dummy username and password for testing
          const dummyUsername = "admin@gmail.com";
          const dummyPassword = "admin123";

          if (username === dummyUsername && password === dummyPassword) {
            // Redirect to another page on successful authentication
            window.location.href = "../../admin-dashboard/index.html";
          } else {
            alert(
              "Authentication failed. Please check your username and password."
            );
          }
        });
    </script>
  </body>
</html>
